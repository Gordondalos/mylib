

<link href="css/zoom.css" rel="stylesheet">
<script src="js/zoom.js"></script>

zoom.js is dependent on transition.js file from Bootstrap, so make sure to include that as well.
<script src="js/transition.js"></script>
Add a data-action="zoom" attribute to the images you want to make zoomable. For example:

<img src="img/blog_post_featured.png" data-action="zoom">






<div class="img-wrap">
    <img src="img/sertifikat1.png" alt="Сертификат" data-action="zoom">
    <img src="img/sertifikat2.png" alt="Сертификат2" data-action="zoom">
    <img src="img/svidetelstwo.png" alt="Свидетельство" data-action="zoom">
</div>
